<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="bcg-img">
        <div></div>
        <div id="logo">EMPIRE<div></div></div>
        <div id="credit">Image by <a href="https://thefifthtrooper.com/author/lucas-ustick/">Lucas Ustick</a> from <a href="https://thefifthtrooper.com/">thefifthtrooper.com</a></div>
    </div>
    <div id="main-section">
        <header>
            <p>The Empire needs your help against the rebellion.<br>
               Create an Empire account today and become a stormtrooper!<br><br>
               What are you waiting for!
            </p>
        </header>
        <form action="" id="form">
            <div class="group title">
                <h2>Join today</h2>
            </div>
            <div class="group 1">
                <div>
                    <label for="first_name">First Name</label> 
                    <input type="text" id="first_name" name="first_name" pattern="([A-Z][a-zA-Z]*)" placeholder=" " required>
                    <span></span>
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" pattern="([A-Z][a-zA-Z]*)" placeholder=" " required>
                    <span></span>
                </div>
            </div>
            <div class="group 2">
                <div>
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <span></span>
                </div>
                <div>
                    <label for="phone">Phone number<span>(optional)</span></label>
                    <input type="tel" id="phone" placeholder=" " name="phone" optional> 
                    <span></span>
                </div>
            </div>
            <div class="group 3">
                <div>
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" placeholder=" " required>
                    <span></span>
                </div>
                <div>
                    <label for="pwd-confirm">Confirm Password</label>
                    <input type="password" id="pwd-confirm" class="valid invalid"  name="password_confirmation" placeholder=" " required>
                    <span></span>
                </div>
            </div>
        </form>
        <div>
            <button form="form">Create Account</button>
            <p>Already have an account? Log In</p>
        </div>
    </div>
</body>
</html>
