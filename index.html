<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bcg-img"></div>
    <div id="main-section">
        <header>
            <p>This is some random text that will be replaced later on in the project. 
                Don't mind it and carry on.<br><br>Carry on!
            </p>
        </header>
        <form action="" id="form">
            <div class="group">
                <h2>Join today</h2>
            </div>
            <div class="group 1">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </div>
            <div class="group 2">
                <div>
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <div class="group 3">
                <div>
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="password">
                </div>
                <div>
                    <label for="pwd-confirm">Confirm Password</label>
                    <input type="password" id="pwd-confirm" name="password_confirmation">
                </div>
            </div>
        </form>
        <div>
            <button form="form">Create Account</button>
            <p>Already have an account? Log In</p>
        </div>
    </div>
</body>
</html>
